<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

        integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <title>Weather Finder</title>
</head>

<body>
    <!-- main header -->
    <header id='Main-headers'>
        <h1> Weather Finder</h1>



    </header>
    <!-- current-weather section -->
    <section id='main-section'>
        <article id='current-weather'>

            <h2 id='place'> </h2>
            <img id='image'>
            <p id='temperature'></p>
            <p id='wind'></p>
            <p id='humidity'></p>

        </article>
            <!-- aside content! -->
        <aside id='finder'>
            <input id="searchcity" type="text" name="city" placeholder="Type a city">
            <button id='search' class='ui-button ui-widget ui-corner-all' name="search">search</button>
            <div id="tops">
                <h2 id='Top'> Search History </h2>
                <p id ='refreshalert'>(REFRESH THE PAGE TO SEE IT!)</p>
            </div>

        </aside>
    </section>
    <!-- 5 days broadcast content -->
    <section id='forecast'>
        <h1 id = 'forecastitle'> 5-Day Forecast</h1> <br><br>
        <article id="fivedaybroadcast">

            <div id='firstday'>
                <h2 id='dateone'></h2>
                <img id='iconone' src=''>
                <p id='tempone'></p>
                <p id='windone'></p>
                <p id='humidityone'></p>
            </div>

            <div id='secondday'>
                <h2 id='datetwo'></h2>
                <img id='icontwo' src=''>
                <p id='temptwo'></p>
                <p id='windtwo'></p>
                <p id='humiditytwo'></p>
            </div>
            <div id='threeday'>
                <h2 id='datethree'></h2>
                <img id='iconthree' src=''>
                <p id='tempthree'></p>
                <p id='windthree'></p>
                <p id='humiditythree'></p>
            </div>
            <div id='fourday'>
                <h2 id='datefour'></h2>
                <img id='iconfour' src=''>
                <p id='tempfour'></p>
                <p id='windfour'></p>
                <p id='humidityfour'></p>
            </div>
            <div id='fiveday'>
                <h2 id='datefive'></h2>
                <img id='iconfive' src=''>
                <p id='tempfive'></p>
                <p id='windfive'></p>
                <p id='humidityfive'></p>
            </div>

        </article>
    </section>

    <!-- footer content!-->
    <footer>
       <h3> All rights below to owner of website!❤️</h3>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
